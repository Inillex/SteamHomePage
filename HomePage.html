<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Home Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <div id="main">
    <a href="#" id="logo"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt=""></a>
    <div id="search">
      <div style="margin:auto;"><span id="svg-span">
          <svg focusable="false" id="" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
          </svg>
        </span></div>
      <form action="https://www.google.com/search" class="searchform" method="get" name="searchform" target="_blank">
        <input name="sitesearch" type="hidden">
        <input style="width:100%;" autocomplete="on" class="form-control search" name="q" required="required" type="text">
      </form>
    </div>

    <div id="flexbox">
      <button id="google-search-btn" onclick="window.location.href='https://youtube.com';" target="_blank" style="background-color:#c4302b;color:#fff;">YouTube</button>
      <button id="google-search-btn" onclick="window.location.href='https://open.spotify.com/';" target="_blank" style="background-color:#1DB954;color:#000;">Spotify</button>
      <button id="google-search-btn" onclick="window.location.href='https://discordapp.com/channels/@me';" target="_blank" style="background-color:#7289da;color:#fff;">Discord</button>
      <button id="google-search-btn" onclick="window.location.href='https://csgostats.gg/';" target="_blank" style="background-image:linear-gradient(to right, #5d79ae,#de9b35);color:#000;">CS:GO Stats</button>
      <button id="google-search-btn" onclick="window.location.href='https://example.com/';" target="_blank" style="display: none;">Blank</button>
    </div>
    <svg style="color:white;width:20px;height:20px;" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"></svg>
  </div>
</body>

</html>
