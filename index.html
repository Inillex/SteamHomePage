<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Home Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <div id="main">
    <a href="#" id="logo"><img src="img/googlelogo_color_272x92dp.png" alt=""></a>
    <div id="search">
      <div style="margin:auto;">
        <span id="svg-span">
          <svg focusable="false" id="" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
          </svg>
        </span>
      </div>
      <form action="https://www.google.com/search" class="searchform" method="get" name="searchform" target="">
        <input name="sitesearch" type="hidden">
        <input style="width:100%;" autocomplete="on" class="form-control search" name="q" required="required" type="text">
      </form>
    </div>

    <div id="flexbox">
      <div id="flexbox-button" onclick="window.location.href='https://www.youtube.com/';" target="_blank">
        <div id="flexbox-button-imgcon">
          <img src="img/youtube.png">
        </div>
        <a href="">YouTube</a>
      </div>
      <div id="flexbox-button" onclick="window.location.href='https://twitter.com/';" target="_blank">
        <div id="flexbox-button-imgcon">
          <img src="img/twitter.png">
        </div>
        <a href="">Twitter</a>
      </div>
      <div id="flexbox-button" onclick="window.location.href='https://discordapp.com/channels/@me';" target="_blank">
        <div id="flexbox-button-imgcon">
          <img src="img/discord.png">
        </div>
        <a href="">Discord</a>
      </div>
      <div id="flexbox-button" onclick="window.location.href='https://open.spotify.com/';" target="_blank">
        <div id="flexbox-button-imgcon">
          <img src="img/spotify.png">
        </div>
        <a href="">Spotify</a>
      </div>
      <div id="flexbox-button" onclick="window.location.href='https://fmovies.to/';" target="_blank">
        <div id="flexbox-button-imgcon">
          <img src="img/fmovies.png">
        </div>
        <a href="">FMovies</a>
      </div>
      <div id="flexbox-button" onclick="window.location.href='https://old.reddit.com/';" target="_blank">
        <div id="flexbox-button-imgcon">
          <img src="img/reddit.png">
        </div>
        <a href="">Reddit</a>
      </div>
      <div id="flexbox-button" onclick="window.location.href='https://www.faceit.com/en/dashboard';" target="_blank">
        <div id="flexbox-button-imgcon">
          <img src="img/faceit.png">
        </div>
        <a href="">FACEIT</a>
      </div>
      <div id="flexbox-button" onclick="window.location.href='https://csgostats.gg/';" target="_blank">
        <div id="flexbox-button-imgcon">
          <img src="img/csgostats.png">
        </div>
        <a href="">CSGO Stats</a>
      </div>
    </div>

  </div>
</body>

</html>
